<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>

    <!-- Phông chữ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../buoi05-baitap-thuchanh-nft-marketplace/css/style.css">
</head>
<body>
    <!-- Bọc lại để thiết kế layout -->
    <div class="wrap">
        <!-- Header -->
        <header class="header">
            <!-- Logo -->
            <a href="./index.html" class="logo">
                <img src="./images/logo.png" alt="NFT Marketplace">
            </a>

            <!-- Thanh điều hướng -->
            <nav class="header-nav">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#" class="menu-link">Marketplace</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Rankings</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Connect a Wallet</a></li>
                </ul>

                <!-- Button Sign Up -->
                <button type="button" class="btn btn-primary btn-small">
                    <!-- Icon Sign Up -->
                    <span class="btn-icon">
                        <img src="./images/icon-sign-up.png" alt="Icon Sign Up">
                    </span>
                    <span class="btn-text">Sign Up</span>
                </button>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <!-- <button>Click me</button>
            <input type="text">
            <div style="width: 350px; height: 350px;">
                <img src="https://sohanews.sohacdn.com/2018/2/15/free-download-house-sparrow-hd-wallpapers-15186894077141975585804.jpg" alt="">
            </div> -->

            <section class="section section-baner">
                <div class="container">
                    <div class="banner">
                        <div class="banner-content">
                            <div class="section-heading">
                                <h2 class="section-title">Discover digital art & Collect NFTs</h2>
                                <p class="section-subtitle">NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists</p>
                            </div>

                            <!-- Banner-button -->
                            <div class="banner-button">
                                <button class="btn btn-primary">
                                    <span class="btn-icon">
                                        <img src="./images/button-banner.png" alt="Buntton Banner">
                                    </span>

                                    <span class="btn-text">Get Started</span>
                                </button>
                            </div>

                            <!-- Thông tin nhỏ chia thành 3 item dùng cho ul, li -->
                            <ul class="addtional-info-list">
                                <li class="addtional-info-item">
                                    <span class="value">240k+</span>
                                    <span class="label">Total Sale</span>
                                </li>

                                <li class="addtional-info-item">
                                    <span class="value">100k+</span>
                                    <span class="label">Auctions</span>
                                </li>

                                <li class="addtional-info-item">
                                    <span class="value">240k+</span>
                                    <span class="label">Artists</span>
                                </li>
                            </ul>
                        </div>

                        <div class="banner-media">
                            <div class="banner-image">
                                <img src="./images/banner-image.png" alt="Banner Image">
                            </div>

                            <div class="banner-media-info">
                                <div class="nft-info">
                                    <h3 class="nft-info-title">Space Walking</h3>

                                    <div class="nft-creator">
                                        <img src="./images/avatar-image.png" alt="Creator Avatar" class="nft-avatar">
                                        <span class="nft-name">Animakid</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </main>

        <!-- Footer -->
        <footer></footer>
    </div>
</body>
</html>
