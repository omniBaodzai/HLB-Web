<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b03-01-cha-con-selector</title>
    <link rel="stylesheet" href="./b03-01-cha-con-selector.css">
</head>
<body>
    <!-- Đi từ class cha là parent và tìm class con là children -->
    <section>
        
        <!-- Giả sử bỏ thằng cha, thì không thể áp dụng kiểu dáng cho thằng con -->
        <div class="parent">
            <p class="children">Lorem, ipsum dolor.</p>
        </div>
    </section>
</body>
</html>
