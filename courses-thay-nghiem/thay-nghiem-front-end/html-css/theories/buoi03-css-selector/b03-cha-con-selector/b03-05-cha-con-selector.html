<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b03-05-cha-con-selector</title>
    <link rel="stylesheet" href="./b03-05-cha-con-selector.css">
</head>
<body>
    <!-- Đi từ class cha là parent và tìm class con là children -->
    <section>
        
        
        <div class="parent" id="parent">
            <h3>Thằng này sẽ có màu vàng</h3>
            <p class="children">Lorem, ipsum dolor.</p> <!-- Sẽ có màu đỏ -->
        </div>
    </section>
</body>
</html>
