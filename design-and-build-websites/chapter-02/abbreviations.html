<html>
    <head>
        <title>Abbreviations and Acronyms</title>
    </head>

    <body>
        <!-- Thẻ <abbr>: Đánh dấu một từ hoặc cụm từ được viết tắt -->
        <p><abbr title="Professor">Prof</abbr> Stephen Hawking is a theoretical physicist and cosmologist</p>

        <!-- Thẻ <acronym>: Đánh dấu từ hoặc cụm từ được viết tắt bằng chữ cái đầu (Đã bị loại bỏ khỏi HTML5) -->
        <p><acronym title="National Aeronautics and Space Administration">NASA</acronym> do some crazy space stuff.</p>
    </body>
</html>
