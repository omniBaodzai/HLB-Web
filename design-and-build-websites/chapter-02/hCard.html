<html>
  <head>
    <title>hCard</title>
  </head>

  <body>
    <!-- hCard: Thông tin liên hệ có cấu trúc -->
    <div class="vcard">
      <span class="fn">Lê Thị B</span><br />
      <span class="org">Công ty ABC</span><br />
      <span class="tel">+84 987 654 321</span><br />
      <a class="email" href="mailto:le.b@abc.com">le.b@abc.com</a><br />
      <span class="adr">
        <span class="street-address">456 Đường XYZ</span>,
        <span class="locality">Hồ Chí Minh</span>,
        <span class="region">TP.HCM</span>,
        <span class="postal-code">700000</span><br />
        <span class="country-name">Việt Nam</span>
      </span>
    </div>
  </body>
</html>
