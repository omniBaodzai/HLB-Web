<html>
    <head>
        <title>Adding images</title>
    </head>

    <body>
        <!-- Thẻ <img>: Chèn hình ảnh -->
        <!-- Thuộc tính src: Địa chỉ hình ảnh -->
        <!-- Thuộc tính alt: Văn bản thay thế -->
        <!-- Thuộc tính title: Thông tin bổ sung cho hình ảnh -->
        <img src="images/quokka.jpg"
             alt="A family of Quokka"
             title="The quokka is an Australian marsupial that is
             similar in size to the domestic cat."
             />
    </body>
</html>
