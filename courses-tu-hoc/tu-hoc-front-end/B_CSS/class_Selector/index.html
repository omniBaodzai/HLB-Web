<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ví dụ CSS Class</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="title">Xin chào, đây là tiêu đề!</h1>
        <p class="highlight">Đây là đoạn văn có class tên là 'highlight'</p>
        <p>Đây là đoạn văn **không có** class nào</p>
        <p class="highlight">Đây là đoạn văn khác cũng có class 'highlight'</p>
    </body>

</html>

<p class="float-right">Đây là đoạn văn</p>
