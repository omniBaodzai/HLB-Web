<!-- Tùy chỉnh kiểu danh sách với CSS -->
<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ví dụ thẻ ul</title>
        <style>
            ul {
            list-style-type: square; /* Hiển thị ký hiệu hình vuông */
            padding-left: 20px; /* Thêm khoảng cách bên trái */
            }
            li {
            color: blue; /* Đổi màu chữ thành xanh dương */
            font-size: 18px; /* Tăng kích thước chữ */
            }
        </style>
    </head>

    <body>
        <h1>Danh sách sách yêu thích</h1>
        <ul>
            <li>Đắc nhân tâm</li>
            <li>Nhà giả kim</li>
            <li>Cha giàu cha nghèo</li>
            <li>Hạt giống tâm hồn</li>
        </ul>
    </body>
    
</html>
