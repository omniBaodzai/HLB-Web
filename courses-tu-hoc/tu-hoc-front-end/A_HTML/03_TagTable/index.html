<!DOCTYPE <!DOCTYPE html>
<html>
    
    <head>
        <meta charse="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Trang học lập trình web HTML, CSS, JavaScript">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Huỳnh Lê Bảo">
        <meta http-equiv="refresh" content="5; url=https://example.com">
        <meta name="robots" content="index, follow">
        <meta http-equiv="cache-control" content="no-cache">
        <title>My Web</title>
        <link rel="stylesheet" href="">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style></style>
        <script></script>
    </head>

    <body>
        <!-- Thẻ <table>: Thẻ chính để bắt đầu một bảng -->
        <table>
            <!-- 1. Thẻ <caption>: Thẻ để định nghĩa tiêu đề cho bảng -->
            <caption>Bảng điểm học sinh</caption>

            <!-- 2. Thẻ <thead>: Chứa tiêu đề của các cột, gồm thẻ <tr> và <th> -->
            <thead>
                <!-- a. Thẻ <tr>: Thẻ để định nghĩa một hàng tiêu đề
                 trong bảng (table row) -->
                <tr>
                    <!-- b. Thẻ <th>: Thẻ để định nghĩa một ô tiêu đề của một
                    cột (table header). Ô này thường được in đậm và căn giữa -->
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Điểm</th>
                </tr>
            </thead>

            <!-- 3. Thẻ <tbody>: Chứa dữ liệu của bảng, gồm thẻ <tr> và <td> -->
            <tbody>
                <!-- Dữ liệu dòng 1 -->
                <tr>
                    <td>1</td>
                    <td>Huỳnh lê Bảo</td>
                    <td>10</td>
                </tr>

                <!-- Dữ liệu dòng 2 -->
                <tr>
                    <td>2</td>
                    <td>Mai Xuân Huy</td>
                    <td>7</td>
                </tr>
            </tbody>

            <!-- 4. Thẻ <tfoot>: Chân bảng -->
            <tfoot>
                <tr>
                    <td colspan="3">Chân bảng</td>
                </tr>
            </tfoot>
        </table>          
        
</html>
