<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ về bộ chọn thẻ</title>
    <style>
        /* Đây là CSS với bộ chọn thẻ */

        /* Áp dụng cho tất cả thẻ <p> */
        p {
            color: blue;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Áp dụng cho tất cả thẻ <h1> */
        h1 {
            color: darkgreen;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Chào mừng bạn!</h1>

    <p>Đây là đoạn văn đầu tiên. Nó sẽ được hiển thị với màu xanh và cỡ chữ 18px.</p>

    <p>Đây là đoạn văn thứ hai. Nó cũng sẽ có cùng kiểu định dạng như đoạn trên.</p>

</body>
</html>
