<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Bộ chọn ID</title>
    <style>
        /* Bộ chọn ID #header */
        #header {
            background-color: lightcoral;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Bộ chọn ID #main-content */
        #main-content {
            background-color: lightyellow;
            padding: 30px;
        }

        /* Bộ chọn ID #footer */
        #footer {
            background-color: lightgray;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Chào mừng đến với website của chúng tôi!</h1>
    </div>

    <div id="main-content">
        <p>Đây là phần nội dung chính của trang web.</p>
        <p>Đoạn văn này có nền màu vàng nhạt và khoảng đệm xung quanh.</p>
    </div>

    <div id="footer">
        <p>&copy; 2025 Website của chúng tôi</p>
    </div>

</body>
</html>
