<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Bộ chọn toàn cục</title>
    <style>
        /* Bộ chọn toàn cục (*) */
        * {
            margin: 0;               /* Xóa khoảng cách ngoài phần tử */
            padding: 0;              /* Xóa khoảng cách trong phần tử */
            box-sizing: border-box;  /* Đảm bảo padding và border không làm thay đổi kích thước phần tử */
            font-family: Arial, sans-serif; /* Áp dụng font chữ Arial cho tất cả phần tử */
        }

        /* Các kiểu riêng biệt cho từng phần tử */
        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .highlight {
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Chào mừng bạn đến với website!</h1>

    <p>Đây là đoạn văn đầu tiên. Nó sẽ có khoảng cách dòng lớn và cỡ chữ 16px.</p>

    <p class="highlight">Đoạn văn này có nền vàng và padding xung quanh.</p>

</body>
</html>
