<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ Bộ chọn lớp</title>
    <style>
        /* Bộ chọn lớp .highlight */
        .highlight {
            color: red;
            font-weight: bold;
        }

        /* Bộ chọn lớp .blue-background */
        .blue-background {
            background-color: lightblue;
            padding: 10px;
        }

        /* Bộ chọn lớp .center-text */
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 class="highlight center-text">Chào mừng bạn đến với ví dụ CSS!</h1>

    <p class="highlight">Đây là đoạn văn đầu tiên. Nó sẽ có chữ màu đỏ và đậm.</p>

    <p class="blue-background">Đây là đoạn văn có nền màu xanh nhạt và khoảng đệm xung quanh.</p>

    <div class="blue-background">
        <p class="highlight">Đoạn văn trong một <code>div</code> có nền xanh nhạt và chữ đỏ, đậm.</p>
    </div>

</body>
</html>
