<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform - Matrix</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            transform: matrix(1, 0.2, -0.2, 1, 50, 100); /* Sử dụng ma trận */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
