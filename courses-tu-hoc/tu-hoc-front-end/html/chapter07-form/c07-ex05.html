<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c07-ex05</title>
</head>
<body>

    <!-- 
    * Thẻ input *
    - Dùng để tạo ra nhiều loại điều khiển biểu mẫu khác nhau

    * Thuộc tính: type *
    - Giá trị của nó xác định loại đầu vào
    - type="text": tạo ra một trường nhập liệu văn bản 1 dòng

    * Thuộc tính: name *
    - Người dùng nhập thông tin vào biểu mẫu -> máy chủ cần biết từng phần dữ liệu
    được nhập vào điều khiển biểu mẫu nào
    - Ví dụ, trong một biểu mẫu đăng nhập, máy chủ cần biết dữ liệu đã được nhập là
    tên người dùng và mật khẩu
    => Do đó, mỗi điều khiển của biểu mẫu yêu cầu một thuộc tính "name"
    => Giá trị của thuộc tính này xác định điều khiển của biểu mẫu và được gửi cùng
    với thông tin mà họ nhập vào máy chủ.

    * Thuộc tính: maxlenght *
    - Giới hạn số lượng ký tự mà người dùng nhập vào

    * Giá trị của thuộc tính type="password" *
    - Tạo ô nhập liệu nhập mật khẩu, các ký tự bị ẩn đi

    * Giá trị của thuộc tính name="password" *
    - Nói ra rằng, đây là tên của trường nhập mật khẩu, gửi đến máy chủ cùng với mật
    khẩu mà người dùng nhập
    - Tuy mật khẩu được ẩn, nhưng chưa đảm bảo an toàn 100%, nên máy chủ cần được
    thiết lập để giao tiếp với trình duyệt của người dùng qua Giao thức SSL
    (Secure Sockets Layer)

    * Thẻ textarea *
    - Tạo trường nhập liệu văn bản nhiều dòng

    * Thuộc tính: cols và rows *
    - Số cột và số hàng của trường nhập liệu, nếu có thêm hàng vượt quá giới hạn thì
    sẽ xuất hiện thanh cuộn

    * Giá trị của thuộc tính type="radio" *
    - Radio button cho phép chọn chỉ một trong số nhiều tùy chọn
    +) Thuộc tính name:
    --name đại diện cho câu hỏi.
    --Các nút radio có cùng name thì sẽ thuộc về cùng một nhóm ⇒ người dùng chỉ chọn
    được 1 trong các nút đó.
    --Khi gửi form, giá trị (value) của nút được chọn sẽ được gửi lên server dưới tên
    name.
    +) Thuộc tính value:
    --value đại diện cho câu trả lời cụ thể mà người dùng chọn.
    --Mỗi nút trong nhóm phải có value khác nhau để biết người dùng chọn cái nào.

    +) Thuộc tính checked


    * Lưu ý *
    - Nút radio không thể bị bỏ chọn, nếu muốn bỏ chọn được, thì nên dùng checkbox
    -->

    <!-- Giả sử bạn hỏi người dùng: "Bạn thích loại trái cây nào?" -->
    <form action="/submit">
        <p>Bạn thích loại trái cây nào</p>

        <label for="">
            <input type="radio" name="fruit" value="apple" id="">
            Táo
        </label>
        
        <label for="">
            <input type="radio" name="fruit" value="banana" id="">
            Chuối
        </label>

        <label for="">
            <input type="radio" name="fruit" value="mango">
            Xoài
        </label>

        <br>

        <button type="submit">Gửi</button>
        <!--
        * Dữ liệu được gửi lên server sẽ là: fruit=banana *
        - Tên câu hỏi: name="fruit"
        - Đáp án người chọn: value="banana"

        * Nếu không có name *
        - Các radio buttons không liên kết với nhau.
        - Người dùng có thể chọn nhiều nút, giống như checkbox → ❌ sai ý nghĩa của
        radio button

        
        -->
    </form>

    <form action="http://www.example.com/profile.php">
        <p>Please select your favorite genre:
            <br />
            <input type="radio" name="genre" value="rock" checked="checked" />Rock
            <input type="radio" name="genre" value="pop" id="" />Pop
            <input type="radio" name="genre" value="Jazz" />Jazz
        </p>
    </form>
</body>
</html>
