<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c06-ex01</title>
</head>
<body>

    <!-- 
    * Thẻ table *
    - Dùng để tạo một bảng
    - Nội dung của bảng là từng hàng

    * Thẻ tr (table row) *
    - Dùng để tạo một hàng

    * Thẻ td (table data) *
    - Dùng để tạo một ô trong một hàng
    - Nằm trong cặp thẻ <tr>...td nằm trong đây...</tr>

    * Một số trình duyệt tự vẽ đường viền bảng hoặc đường viền ô

    * Thẻ th (table heading)
    - Giống td, nhưng nó dùng để làm tiêu đề cho 1 cột hoặc 1 hàng
    -->

    <table>
        <!-- Hàng 1 -->
        <tr>
            <td>15</td>
            <td>20</td>
            <td>25</td>
        </tr>

        <!-- Hàng 2 -->
        <tr>
            <td>30</td>
            <td>40</td>
            <td>50</td>
        </tr>

        <!-- Hàng 3 -->
        <tr>
            <td>70000</td>
            <td>900000</td>
            <td>100000</td>
        </tr>
    </table>
</body>
</html>
