<!-- Cố định tiêu đề bảng khi cuộn trong bảng -->
<!-- 
.table-wrapper: Là một khung giới hạn chiều cao bảng, giúp tạo ra vùng cuộn

thead th { position: sticky; top: 0; }: Giúp dòng tiêu đề "dính lại" khi cuộn trong khung.

overflow-y: auto: Cho phép cuộn dọc khi bảng cao hơn khung.
-->
<!DOCTYPE html>
<html>
  <head>
    <style>  
      .table-wrapper {
        max-height: 200px; /* Giới hạn chiều cao của bảng */
        overflow-y: auto; /* Cuộn dọc */
        border: 1px solid #ccc;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      thead th {
        background-color: #f2f2f2;
        position: sticky;
        top: 0;
        z-index: 1;
      }
    </style>
  </head>
