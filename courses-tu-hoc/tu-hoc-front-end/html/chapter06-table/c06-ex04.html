<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c06-ex04</title>
</head>
<body>

    <!-- 
    * Thẻ table *
    - Dùng để tạo một bảng
    - Nội dung của bảng là từng hàng

    * Thẻ tr (table row) *
    - Dùng để tạo một hàng

    * Thẻ td (table data) *
    - Dùng để tạo một ô trong một hàng
    - Nằm trong cặp thẻ <tr>...td nằm trong đây...</tr>

    * Một số trình duyệt tự vẽ đường viền bảng hoặc đường viền ô

    * Thẻ th (table heading)
    - Giống td, nhưng nó dùng để làm tiêu đề cho 1 cột hoặc 1 hàng
    - Trình duyệt hiển thị nội dung của thẻ này in đậm và ở giữa ô

    * Thuộc tính scope *
    - Chỉ ra đó là tiêu đề cho cột (giá trị: col) hay cho hàng (giá trị: row)

    * Thuộc tính colspan *
    - Dùng để kéo nội dung của một ô trải dài qua nhiều cột từ trái sang phải
    - Dùng cho 1 thẻ th hoặc 1 thẻ td, cho biết số cột ô đó nên trải qua

    * Thuộc tính rowspan *
    - Dùng để kéo nội dung của một ô trải dài qua nhiều hàng từ trên xuống dưới
    - Dùng cho 1 thẻ th hoặc 1 thẻ td, cho biết số hàng ô đó nên trải qua
    -->

    <table>
        <tr>
            <th></th>
            <th scope="col">ABC</th>
            <th scope="col">BCC</th>
            <th scope="col">CNN</th>
        </tr>
        <tr>
            <th scope="row">6pm - 7pm</th>
            <td rowspan="2">Movie</td>
            <td>Comedy</td>
            <td>News</td>
        </tr>
        <tr>
            <th scope="row">7pm - 8pm</th>
 
            <td>Sport</td>
            <td>Current Affairs</td>
        </tr>
    </table>
    
</body>
</html>
