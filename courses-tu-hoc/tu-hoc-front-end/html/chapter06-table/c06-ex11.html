<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c06-ex11</title>
</head>
<body>

    <!-- 
    * Thẻ table *
    - Dùng để tạo một bảng
    - Nội dung của bảng là từng hàng

    * Thẻ tr (table row) *
    - Dùng để tạo một hàng

    * Thẻ td (table data) *
    - Dùng để tạo một ô trong một hàng
    - Nằm trong cặp thẻ <tr>...td nằm trong đây...</tr>

    * Một số trình duyệt tự vẽ đường viền bảng hoặc đường viền ô

    * Thẻ th (table heading)
    - Giống td, nhưng nó dùng để làm tiêu đề cho 1 cột hoặc 1 hàng
    - Trình duyệt hiển thị nội dung của thẻ này in đậm và ở giữa ô

    * Thuộc tính scope *
    - Chỉ ra đó là tiêu đề cho cột (giá trị: col) hay cho hàng (giá trị: row)

    * Thuộc tính colspan *
    - Dùng để kéo nội dung của một ô trải dài qua nhiều cột từ trái sang phải
    - Dùng cho 1 thẻ th hoặc 1 thẻ td, cho biết số cột ô đó nên trải qua

    * Thuộc tính rowspan *
    - Dùng để kéo nội dung của một ô trải dài qua nhiều hàng từ trên xuống dưới
    - Dùng cho 1 thẻ th hoặc 1 thẻ td, cho biết số hàng ô đó nên trải qua

    * Thẻ thead *
    - Tiêu đề của bảng đặt bên trong thẻ thead

    * Thẻ tbody *
    - Nội dung của bảng thì đặt bên trong thẻ tbody

    * Thẻ tfoot *
    - Chân của bảng thì đặt bên trong thẻ tfoot

    * Thuộc tính lỗi thời: width *
    - Dùng cho thẻ mở <table>: độ rộng của bảng
    - Dùng cho thẻ mở <th> và <td>: độ rộng của các ô riêng lẻ

    * Thuộc tính lỗi thời: cellpadding *
    - Khoảng cách giữa nội dung và viền của một ô trong bảng

    * Thuộc tính lỗi thời: cellspacing *
    - Khoảng cách giữa các ô trong một bảng


    * border="1" *
    +) Khi đặt border="1" thì bảng và các ô sẽ có viền
    +) Nếu không ghi gì, mặc định border = 0 → bảng không có viền.

    * width *
    +) Nếu không ghi width, trình duyệt sẽ tự tính theo nội dung của các ô, tức là width = auto

    * cellpadding *
    +) Mặc định: cellpadding = 1px

    * cellspacing *
    +)Mặc định: cellspacing = 2px

    * Thuộc tính lỗi thời: border *
    - Dùng cho thẻ table: thiết lập độ rộng của viền

    * Thuộc tính lỗi thời: bgcolor *
    - Dùng để chỉ định màu nền cho toàn bộ bảng, hàng, cột, ô
    -->

    <table border="2" bgcolor="yellow">
        <tr bgcolor="lightblue">
            <th width="150" ></th>
            <th>Withdrawn</th>
            <th>Credit</th>
            <th width="150" bgcolor="lightgreen">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250.00</td>
            <td>660.50</td>
            <td bgcolor="lightgreen">410.50</td>
        </tr>
        <tr>
            <th>February</th>
            <td>135.55</td>
            <td>895.60</td>
            <td bgcolor="lightgreen">230.45</td>
        </tr>
    </table>

</body>
</html>
